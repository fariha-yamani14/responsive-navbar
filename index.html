<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <!-- navbar -->
  <nav class="navbar  navbar-expand-lg navbar-light bg-danger">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/logo.png" width="85" height="65">
      </a>
      <!-- toggle button  -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- home  -->
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-bold ">
          <li class="nav-item ">
            <a class="nav-link  text-light" aria-current="page" href="#">Home</a>
          </li>
          <!-- about  -->
          <li class="nav-item">
            <a class="nav-link text-light " href="#">about</a>
          </li>
          <!-- product and dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-light " href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">product</a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item text-light" href="#">shop now</a></li>
            </ul>
          </li>
          <!-- contact  -->
          <li class="nav-item">
            <a class="nav-link text-light" href="#">contact us</a>
          </li>
        </ul>
        <!-- socialv media  icons   -->
        <div class="d-flex social-media-icons ms-auto">
          <i class="bi bi-facebook facebook m-3"></i>
          <i class="bi bi-instagram instagram m-3"></i>
          <i class="bi bi-twitter twitter m-3"></i>
          <i class="bi bi-linkedin linkedin m-3"></i>
        </div>
      </div>
    </div>
  </nav>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
